<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Letter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="envelope-wrapper">
        <div class="envelope">
          <div class="letter">
            <div class="text">
              <strong>Untuk Pacarku Tersayang</strong>
              <p>
                Hai pacarku, aku mau ngucapin makasi banyak karena kamu sudah mau bersamaku sampai saat ini. Pokoknya kita harus bareng terus ya sayang sampai episode akhir nanti. Semangat kuliah dan selamat sempro. Ayo kita revisi bareng -
                bareng yuk hehe.
              </p>
            </div>
          </div>
        </div>
        <div class="heart"></div>
      </div>
    </div>
    <script>
      const envelope = document.querySelector(".envelope-wrapper");
      envelope.addEventListener("click", () => {
        envelope.classList.toggle("flap");
      });
    </script>
  </body>
</html>
